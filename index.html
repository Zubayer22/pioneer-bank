<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Your Email Address"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <h1 class="text-center m-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$0.0</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="amount-box">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Deposit Amount"><br>
                    <button id="depositeBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="amount-box">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Withdraw Amount"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposite button event handler
        const depositBtn = document.getElementById("depositeBtn");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            
            document.getElementById("currentDeposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;


            document.getElementById("depositAmount").value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            
        })
        function getElementById(id){
            const withdrawAmount = document.getElementById("id").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }

    </script>
</body>
</html>
